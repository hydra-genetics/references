$schema: "http://json-schema.org/draft-04/schema#"
description: row represents one dataset
properties:
  sample:
    type: string
    description: sample id
  type:
    type: string
    description: type of sample (N|T|R)
  bam:
    type: string
    description: absolute path to bam file
  vcf:
    type: string
    description: absolute path to merged vcf files from different callers
  gvcf:
    type: string
    description: absolute path to gvcf file
  cnv_vcf:
    type: string
    description: absolute path to cnv.vcf file
required:
  - sample
  - type
